apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: httpbin-viewer
  namespace: default
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - cluster.local/ns/default/sa/httpbin
    to:
    - operation:
        methods:
        - GET
  selector:
    matchLabels:
      app: httpbin
